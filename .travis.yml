sudo: true
dist: trusty

install:
  - sudo apt-get install snapd -y
  - sudo snap install hugo

script:
  - /snap/bin/hugo -t hugo-future-imperfect

deploy:
  target_branch: master
  local_dir: ./public
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: source

notifications:
  email:
    on_failure: always